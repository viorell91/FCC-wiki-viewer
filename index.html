<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Search Box</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <html>
  <head>
    <title>Wikipedia Search Box - Free Code Codecamp</title>
  </head>
  
  <body>
    <div class="back">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <img id="wiki_letter" src="http://www.iconsplace.com/icons/preview/gold/wikipedia-256.png"/>
            <p3 id="page_title">ikipedia Viewer</p3>
            <p3 id="no_articles">No results found.</p3>
          </div>
        </div>
      </div>
    </div>
    <div class="search">
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-md-10">
            <input type="text" id="queryInput" placeholder="Wiki about..." />
          </div>
          <div class="col-xs-4 col-md-2">
            <button id="searchBtn"></button>
            <button id="randomBtn" ></button>
          </div>
        </div>
      </div>
    </div>

    <div id="list" ></div>
  </body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
